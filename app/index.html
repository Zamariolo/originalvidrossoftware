<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Estilos das telas -->
    <link rel="stylesheet" href="css/styleMenu.css">
    <link rel="stylesheet" href="css/styleProdutos.css">


    <title>OriginalVidros</title>
</head>
<body>
    <!-------------------------------------------- Menu superior -->
    <div class=" navbar menuSuperior">
         
        <img src="https://comerciomogiguacu.com.br/wp-content/uploads/2019/10/logovidracaria-1.jpg" class="logo_img">

        <h2 class="textoMenuSuperior relogio">00:00:00</h2>
        <h3 class="textoMenuSuperior logo" style="cursor: pointer;">prompt</h3>
    </div>
    <!-- ------------------------------------------------------------>



    

    <!-- Div que vai ter seu conteudo alterado pra comportar:
        - Menu
        - Produtos
        - Clientes
        - Servicos
    -->
    <div class="contentWindow">

        <!-- Div do conteudo da janela atual -->
        <center>
        <div class="janelaMenu">

            <!-- Div linha preta e separador-->
            <div class="separador"></div>
            <div class="linhaHorizontal"></div>

            <!-- Div botao -->
            <div class="btn btn-primary botaoOrcamento">
                <div class="recheioBotao">
                    <h3>Orçamentos</h3>
                    <p>Avaliar preços, realizar orçamento</p>
                </div>
            </div> 
            

            <!-- Div linha preta -->
            <div class="linhaHorizontal"></div>
            <div class="separador"></div>

            <!-- Div demais funcionalidades -->
            <div class="outrosBotoes row">

                <!-- Botao produtos -->
                <div class="col botaoSecundario btn btn-primary" id="btnProdutos">
                    <h5 class="recheioBotao">Produtos</h5>
                    <!-- <h6 class="recheioBotao lead">Adicionar, editar, excluir</h6> -->
                </div>

                <!-- Botao servicos -->
                <div class="col botaoSecundario btn btn-primary bordaBotaoSecundario">
                    <h5 class="recheioBotao">Serviços</h5>
                </div>

                <!-- Botao clientes -->
                <div class="col botaoSecundario btn btn-primary">
                    <h5 class="recheioBotao">Clientes</h5>
                </div>
            </div> 
        </div>
        </center>

        <!-- Div dos produtos -->
        <div class="janelaProdutos">

        <!-- div do botao novo Produto -->
        <div class="container navbar">
            <button class="btn btn-primary" id='btnProdutosMenu'>Menu</button>
            <button class="btn btn-primary" id='btnNovoProduto'>Inserir novo produto</button>
            <button class="btn btn-primary">Recarregar produtos</button>
        </div>
        <div class="linhaHorizontal"></div>

        <!-- Novo produto -->
        <div class="novoProdutoBox">

        <!-- Novo produto box com grid -->
        <div class="novoProdutoTemplate shadow">
            <h5 class="gridID">#22</h5>
            <img src="https://http2.mlstatic.com/janela-basculante-blindex-40h-x-60l-vidro-incolor-c-instal-D_NQ_NP_843477-MLB30320781352_052019-F.jpg" class="gridIMAGEM">
            <p class="gridENDERECO">src/basculante.png</p>
            
            <!-- Titulo -->
            <div class="input-group mb-1 gridTITULO">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Título</span>
                </div>
                <input type="text" class="form-control novoProdutoTextArea" placeholder="Título do produto" aria-label="titulo" aria-describedby="basic-addon1">
            </div>

            <!-- Descricao -->
            <div class="input-group gridDESCRICAO">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Descrição</span>
                </div>
                <textarea class="form-control novoProdutoTextArea" placeholder="Descrição do produto"></textarea>
            </div>

            <!-- Preco m2 -->
            <div class="input-group mb-2 gridPRECOM2">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Preço m²</span>
                </div>
                <input type="number" min="0" class="form-control novoProdutoInput" width="900" placeholder="R$/m²" aria-describedby="basic-addon1">
            </div>

            <!-- Preco kit -->
            <div class="input-group gridPRECOKIT">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Preço kit</span>
                </div>
                <input type="number" min="0" class="form-control novoProdutoInput" placeholder="R$/m²" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button class="gridBTN btn btn-outline-dark">Inserir</button>
        </div>

        <div class="linhaHorizontal"></div>

        <!-- DIV p/ os elementos internos -->
        <div class="listaProdutos">
        </div> <!-- fecha div dos produtos carregados (listaProdutos)-->

        </div> <!-- Fecha janela produtos -->

    </div> <!--Fecha contentWindow -->

    <!-- Carregar javascript no formato electron -->
    <script>
        window.$ = require('jQuery');
        require('./renderer.js');
    </script>
    
</body>
</html>
