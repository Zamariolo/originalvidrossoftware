<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Estilos das telas -->
    <link rel="stylesheet" href="css/styleMenu.css">
    <link rel="stylesheet" href="css/styleProdutos.css">
    <link rel="stylesheet" href="css/styleClientes.css">


    <title>OriginalVidros</title>
</head>
<body>
    <!-------------------------------------------- Menu superior -->
    <div class=" navbar menuSuperior">
         
        <img src="https://comerciomogiguacu.com.br/wp-content/uploads/2019/10/logovidracaria-1.jpg" class="logo_img">

        <h2 class="textoMenuSuperior relogio">00:00:00</h2>
        <h3 class="textoMenuSuperior logo" style="cursor: pointer;">prompt</h3>
    </div>
    <!-- ------------------------------------------------------------>



    

    <!-- Div que vai ter seu conteudo alterado pra comportar:
        - Menu
        - Produtos
        - Clientes
        - Servicos
    -->
    <div class="contentWindow">

        <!-- Div do conteudo da janela atual -->
        <center>
        <div class="janelaMenu">

            <!-- Div linha preta e separador-->
            <div class="separador"></div>
            <div class="linhaHorizontal"></div>

            <!-- Div botao -->
            <div class="btn btn-primary botaoOrcamento">
                <div class="recheioBotao">
                    <h3>Orçamentos</h3>
                    <p>Avaliar preços, realizar orçamento</p>
                </div>
            </div> 
            

            <!-- Div linha preta -->
            <div class="linhaHorizontal"></div>
            <div class="separador"></div>

            <!-- Div demais funcionalidades -->
            <div class="outrosBotoes row">

                <!-- Botao produtos -->
                <div class="col botaoSecundario btn btn-primary" id="btnProdutos">
                    <h5 class="recheioBotao">Produtos</h5>
                    <!-- <h6 class="recheioBotao lead">Adicionar, editar, excluir</h6> -->
                </div>

                <!-- Botao servicos -->
                <div class="col botaoSecundario btn btn-primary bordaBotaoSecundario">
                    <h5 class="recheioBotao">Serviços</h5>
                </div>

                <!-- Botao clientes -->
                <div class="col botaoSecundario btn btn-primary" id='btnClientes'>
                    <h5 class="recheioBotao">Clientes</h5>
                </div>
            </div> 
        </div>
        </center>

        <!-- Div dos produtos -->
        <div class="janelaProdutos">

        <!-- div do botao novo Produto -->
        <div class="row">
            <button class="btn btn-primary menuProdutos col" id='btnProdutosMenu'>Menu</button>
            <button class="btn btn-primary menuProdutos col" id='btnNovoProduto'>Inserir novo produto</button>
            <button class="btn btn-primary menuProdutos col" id='btnCarregaProdutosDB'>Recarregar produtos</button>
        </div>
        <div class="linhaHorizontal"></div>

        <!-- Novo produto -->
        <div class="novoProdutoBox">

        <!--Janela para inserção de novo produto com grid -->
        <div class="novoProdutoTemplate shadow card card-body">
            <h6 class="gridSUMARIO">Inserir produto</h6>
            <img src="https://http2.mlstatic.com/janela-basculante-blindex-40h-x-60l-vidro-incolor-c-instal-D_NQ_NP_843477-MLB30320781352_052019-F.jpg" style="cursor: pointer;" id='btnEnderecoImagemNovoProduto' class="gridIMAGEM">
            <p class="gridENDERECO" id="pEnderecoImagem">src/basculante.png</p>
            
            <!-- Titulo -->
            <div class="input-group mb-1 gridTITULO">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Título</span>
                </div>
                <input type="text" id="inputTituloNovoProduto" class="form-control" placeholder="Título do produto" aria-label="titulo" aria-describedby="basic-addon1">
            </div>

            <!-- Descricao -->
            <div class="input-group gridDESCRICAO">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Descrição</span>
                </div>
                <textarea class="form-control novoProdutoTextArea" id="inputDescricaoNovoProduto" placeholder="Descrição do produto"></textarea>
            </div>

            <!-- Preco m2 -->
            <div class="input-group mb-2 gridPRECOM2">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Preço m²</span>
                </div>
                <input type="number" id="inputPrecoM2NovoProduto" min="0" class="form-control novoProdutoInput" width="900" placeholder="R$/m²" aria-describedby="basic-addon1">
            </div>

            <!-- Preco kit -->
            <div class="input-group gridPRECOKIT">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Preço kit</span>
                </div>
                <input type="number" id="inputPrecoKitNovoProduto" min="0" class="form-control novoProdutoInput" placeholder="R$/m²" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button class="gridBTN btn btn-outline-dark" id="btnInserirProduto">Inserir</button>
        </div>

        <!-- Janela para edição de um produto com grid -->
        <div class="novoProdutoTemplate shadow card card-body rounded container" id='divEditarProduto'>

            <h6 class="gridSUMARIO">Editar produto</h6>

            <img src="https://http2.mlstatic.com/janela-basculante-blindex-40h-x-60l-vidro-incolor-c-instal-D_NQ_NP_843477-MLB30320781352_052019-F.jpg" style='cursor: pointer;' id='editarImagem' class="gridIMAGEM">
            <p class="gridENDERECO" id="editarEnderecoImagem">src/basculante.png</p>
            
            <!-- Titulo -->
            <div class="input-group mb-1 gridTITULO">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Título</span>
                </div>
                <input type="text" id="editarTituloProduto" class="form-control" placeholder="Título do produto" aria-label="titulo" aria-describedby="basic-addon1">
            </div>

            <!-- Descricao -->
            <div class="input-group gridDESCRICAO">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Descrição</span>
                </div>
                <textarea class="form-control novoProdutoTextArea" id="editarDescricaoProduto" placeholder="Descrição do produto"></textarea>
            </div>

            <!-- Preco m2 -->
            <div class="input-group mb-2 gridPRECOM2">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Preço m²</span>
                </div>
                <input type="number" id="editarPrecoM2Produto" min="0" class="form-control novoProdutoInput" width="900" placeholder="R$/m²" aria-describedby="basic-addon1">
            </div>

            <!-- Preco kit -->
            <div class="input-group gridPRECOKIT">
                <div class="input-group-prepend">
                <span class="input-group-text novoProdutoTituloInput">Preço kit</span>
                </div>
                <input type="number" id="editarPrecoKitProduto" min="0" class="form-control novoProdutoInput" placeholder="R$/m²" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button class="gridBTN btn btn-outline-dark" id="btnEditarProduto">Salvar alterações</button>
        </div>
        <div class="linhaHorizontal"></div>

        <!-- DIV p/ os elementos internos -->
        <div class="listaProdutos"></div>
            
        </div> <!-- fecha div dos produtos carregados (listaProdutos)-->

        </div> <!-- Fecha janela produtos -->

        <!-- Janela clientes -->
        <div class="janelaClientes">
            <div class="row"> <!-- Menu para voltar, add clientes-->
                <button class="btn btn-primary menuProdutos col" id='btnClientesMenu'>Menu</button>
                <button class="btn btn-primary menuProdutos col" id='btnNovoCliente'>Inserir novo cliente</button>
                <div id='barraPesquisa'>
                    <input type="text" placeholder="Busca cliente">
                    <button>></button>
                </div>
                <button class="btn btn-primary menuProdutos col" id='btnCarregaClientes'>Recarregar clientes</button>
            </div>
            <div class="linhaHorizontal"></div>

            <!-- Div para inserir cliente -->
            <div class="insereCliente" id="collapseExample">
                <div class="separador-sm"></div>
                <div class="layoutNovoCliente card container shadow">

                    <!-- Nome -->
                    <div class="input-group mb-1 gridInsereNome">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">Nome</span>
                        </div>
                        <input type="text" id="inputInsereNome" class="form-control" placeholder="Nome do cliente (Obrigatório)" aria-label="titulo" aria-describedby="basic-addon1">
                    </div>

                    <!-- CPF -->
                    <div class="input-group mb-1 gridInsereCPF">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">CPF</span>
                        </div>
                        <input type="text" id="inputInsereCPF" class="form-control" placeholder="xxxxxxxxxxx (11 digitos)" aria-label="titulo" aria-describedby="basic-addon1">
                    </div>

                    <!-- Telefone -->
                    <div class="input-group mb-1 gridInsereTelefone">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">Telefone</span>
                        </div>
                        <input type="text" id="inputInsereTelefone" class="form-control" placeholder="(xx)xxxx-xxxx (Obrigatório)" aria-label="titulo" aria-describedby="basic-addon1">
                    </div>

                    <!-- Endereco -->
                    <div class="input-group gridEndereco">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">Endereço</span>
                        </div>
                        <textarea class="form-control novoProdutoTextArea" id="inputInsereEndereco" placeholder="Ex: Rua Alvaro de Castelões, 564, Paranhos"></textarea>
                    </div>

                    <button class="btn btn-outline-dark gridInsereBtn" id='btnAddClienteDB'>Inserir cliente</button>
                    <a class="gridInsereBtnFecha btn-sm btn">x</a>
                
                </div>
            </div>

            <!-- Div para editar cliente -->
            <div class="editaCliente" id="collapseExample">
                <div class="separador-sm"></div>
                <div class="layoutEditaCliente card container shadow">

                    <!-- Nome -->
                    <div class="input-group mb-1 gridEditaNome">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">Nome</span>
                        </div>
                        <input type="text" id="inputEditaNome" class="form-control" placeholder="Nome do cliente (Obrigatório)" aria-label="titulo" aria-describedby="basic-addon1">
                    </div>

                    <!-- CPF -->
                    <div class="input-group mb-1 gridEditaCPF">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">CPF</span>
                        </div>
                        <input type="text" id="inputEditaCPF" class="form-control" placeholder="xxxxxxxxxxx (11 digitos)" aria-label="titulo" aria-describedby="basic-addon1">
                    </div>

                    <!-- Telefone -->
                    <div class="input-group mb-1 gridEditaTelefone">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">Telefone</span>
                        </div>
                        <input type="text" id="inputEditaTelefone" class="form-control" placeholder="(xx)xxxx-xxxx (Obrigatório)" aria-label="titulo" aria-describedby="basic-addon1">
                    </div>

                    <!-- Endereco -->
                    <div class="input-group gridEndereco">
                        <div class="input-group-prepend">
                        <span class="input-group-text novoProdutoTituloInput">Endereço</span>
                        </div>
                        <textarea class="form-control novoProdutoTextArea" id="inputEditaEndereco" placeholder="Ex: Rua Alvaro de Castelões, 564, Paranhos"></textarea>
                    </div>

                    <button class="btn btn-outline-dark gridEditaBtn" id='btnEditaClienteDB'>Salvar alterações</button>
                    <a class="gridEditaBtnFecha btn-sm btn">x</a>
                
                </div>
            </div>

            <!-- Div onde sao carregados os clientes -->
            <div class="listaClientes"></div>

        </div> <!-- Fecha janela clientes-->

    
    
    
    
    </div> <!--Fecha contentWindow -->

    <!-- Carregar javascript no formato electron -->
    <script>
        window.$ = require('jQuery');
        require('./renderer.js');
        require('./rendererClientes.js');
    </script>
    
</body>
</html>
